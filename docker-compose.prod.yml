version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-chatbot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-chatbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chatbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network
    # Không expose port ra ngoài trong production (chỉ internal)
    # ports:
    #   - "5432:5432"

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network
    # Không expose port ra ngoài trong production (chỉ internal)
    # ports:
    #   - "6379:6379"

  # Qdrant Vector DB (optional - chỉ cần nếu dùng vector search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatbot-qdrant-prod
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network
    # Không expose port ra ngoài trong production (chỉ internal)
    # ports:
    #   - "6333:6333"
    #   - "6334:6334"

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-backend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Server
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-chatbot_user}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-chatbot_db}?sslmode=disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PROXY_API_KEY: ${PROXY_API_KEY:-}
      PROXY_API_BASE: ${PROXY_API_BASE:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Admin (Auto-create on startup)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_NAME: ${ADMIN_NAME:-}
      ADMIN_TENANT_NAME: ${ADMIN_TENANT_NAME:-}
      
      # Sepay Payment Gateway
      SEPAY_ACCOUNT: ${SEPAY_ACCOUNT:-}
      SEPAY_BANK: ${SEPAY_BANK:-}
      SEPAY_TEMPLATE: ${SEPAY_TEMPLATE:-compact}
      SEPAY_WEBHOOK_SECRET: ${SEPAY_WEBHOOK_SECRET:-}
      SEPAY_API_URL: ${SEPAY_API_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge

