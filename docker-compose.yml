services:
  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-backend
    restart: unless-stopped
    ports:
      - "${PORT:-30001}:30001"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
    # Connect tới external services từ .env
    # DATABASE_URL, REDIS_HOST, QDRANT_URL sẽ được đọc từ .env

